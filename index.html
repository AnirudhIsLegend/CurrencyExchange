<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>CURRENCY EXCHANGE</h2>
            <br>

            <label for="amount">AMOUNT:</label>
            <input type="number" name="amount" id="amount" required>
            <br>
            <label for="from">FROM:</label>
        <div class="selectcontainer">
            <img class="image" src="https://flagsapi.com/IN/flat/64.png" alt="Flag">
            <select name="from" id="from" class="drop" required>
               <!-- OPTIONS FOR FROM  -->
            </select>
        </div>
            <br>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5m-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5"/>
            </svg>
            <br>
            <label for="to">TO:</label>
        <div class="selectcontainer">
            <img class="image" src="https://flagsapi.com/US/flat/64.png" alt="Flag">
            <select name="to" id="to" class="drop" required>
                <!-- OPTIONS FOR TO -->
            </select>
        </div>
            <br>
            <button id="convert">Convert</button>
            <br>
            <br>
            <div id="result">FINAL AMOUNT</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="codes.js"></script>
</body>
</html>
